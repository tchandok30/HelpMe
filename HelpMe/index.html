<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpMe SOS App</title>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f5;
      text-align: center;
      padding-top: 30px;
    }
    h1 { color: #d00000; }  
    button {
      font-size: 18px;
      padding: 12px 22px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #d00000;
      color: white;
    }
    button:hover { background: #900; }
    #alerts {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: left;
    }
    .alert-item {
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .alert-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>üö® HelpMe SOS App</h1>
  <button id="sos-button">Send SOS</button>
  <button id="view-alerts">View SOS Alerts</button>
  <button id="contact-emergency">Contact Emergency</button>

  <div id="alerts">
    <h3>üìã Past Alerts:</h3>
    <div id="alerts-container"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhw5V3kKl1HmV0E2fW0DdwaI8OgQ7cnzs",
      authDomain: "helpme2304-2d5ab.firebaseapp.com",
      projectId: "helpme2304-2d5ab",
      storageBucket: "helpme2304-2d5ab.appspot.com",
      messagingSenderId: "175477767471",
      appId: "1:175477767471:web:d2ba5d45b6a21fd24575da"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // üé• Auto Record Surroundings (Audio or Video)
    async function startRecordingAndUpload() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
        const mediaRecorder = new MediaRecorder(stream);
        const chunks = [];

        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const fileRef = ref(storage, `recordings/sos-${Date.now()}.webm`);
          await uploadBytes(fileRef, blob);
          console.log("‚úÖ Recording uploaded.");
        };

        mediaRecorder.start();
        setTimeout(() => {
          mediaRecorder.stop();
        }, 10000); // Record for 10 seconds
      } catch (e) {
        console.error("üé• Recording failed: ", e);
      }
    }

    // üÜò SOS Trigger
    async function triggerSOS(reason) {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        const timestamp = new Date().toISOString();

        await startRecordingAndUpload();

        try {
          await addDoc(collection(db, "sos-alerts"), {
            timestamp,
            message: `üö® ${reason}`,
            location: { lat: latitude, lng: longitude }
          });
          alert(`üö® SOS Sent: ${reason}`);
        } catch (error) {
          alert("‚ùå Failed to send SOS: " + error.message);
        }
      }, () => {
        alert("‚ùå Location access denied.");
      });
    }

    // üß† Smart Shake Trigger
    let lastShake = 0;
    window.addEventListener('devicemotion', (event) => {
      const acc = event.acceleration;
      if (!acc) return;

      const total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
      const now = Date.now();

      if (total > 30 && now - lastShake > 2000) {
        lastShake = now;
        triggerSOS("Phone Shake Detected!");
      }
    });

    // üìû Contact Emergency Options
    document.getElementById("contact-emergency").addEventListener("click", () => {
      const phone = "112";
      const smsBody = "üö® I need urgent help! My location: ";
      const emailBody = "Emergency alert! My location is: ";

      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude.toFixed(5);
        const lng = pos.coords.longitude.toFixed(5);
        const link = `https://maps.google.com/?q=${lat},${lng}`;
        const choice = prompt("Choose:\n1Ô∏è‚É£ Call\n2Ô∏è‚É£ SMS\n3Ô∏è‚É£ Email", "1");

        if (choice === "1") {
          window.location.href = `tel:${phone}`;
        } else if (choice === "2") {
          window.location.href = `sms:${phone}?body=${encodeURIComponent(smsBody + link)}`;
        } else if (choice === "3") {
          window.location.href = `mailto:emergency@example.com?subject=üö® Emergency&body=${encodeURIComponent(emailBody + link)}`;
        } else {
          alert("‚ùå Invalid option.");
        }
      });
    });

    // üö® Manual SOS
    document.getElementById("sos-button").addEventListener("click", () => {
      triggerSOS("Manual SOS");
    });

    // üìã View Alerts
    document.getElementById("view-alerts").addEventListener("click", async () => {
      const container = document.getElementById("alerts-container");
      container.innerHTML = "<p>Loading...</p>";

      try {
        const snapshot = await getDocs(collection(db, "sos-alerts"));
        if (snapshot.empty) {
          container.innerHTML = "<p>No alerts found.</p>";
          return;
        }

        let html = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const loc = data.location
            ? `üìç <a href="https://maps.google.com/?q=${data.location.lat},${data.location.lng}" target="_blank">
                (${data.location.lat.toFixed(2)}, ${data.location.lng.toFixed(2)})
              </a>` : "";
          html += `
            <div class="alert-item">
              <strong>${new Date(data.timestamp).toLocaleString()}</strong><br>
              ${data.message}<br>
              ${loc}
            </div>
          `;
        });

        container.innerHTML = html;
      } catch (err) {
        container.innerHTML = "<p>‚ùå Error fetching alerts.</p>";
        console.error(err);
      }
    });

  </script>
</body>
</html>
