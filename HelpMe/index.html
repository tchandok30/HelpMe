<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpMe SOS App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d00000" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff5f5;
      text-align: center;
      padding-top: 30px;
    }
    h1 { color: #d00000; }  
    button {
      font-size: 18px;
      padding: 12px 22px;
      margin: 8px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #d00000;
      color: white;
    }
    button:hover { background: #900; }
  </style>
</head>
<body>
  <h1>üö® HelpMe SOS App</h1>
  <button id="sos-button">Send SOS</button>
  <button id="contact-emergency">Contact Emergency</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDhw5V3kKl1HmV0E2fW0DdwaI8OgQ7cnzs",
      authDomain: "helpme2304-2d5ab.firebaseapp.com",
      projectId: "helpme2304-2d5ab",
      storageBucket: "helpme2304-2d5ab.appspot.com",
      messagingSenderId: "175477767471",
      appId: "1:175477767471:web:d2ba5d45b6a21fd24575da"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    async function startRecordingAndUpload() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
        const mediaRecorder = new MediaRecorder(stream);
        const chunks = [];

        mediaRecorder.ondataavailable = e => chunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const blob = new Blob(chunks, { type: "video/webm" });
          const fileRef = ref(storage, `recordings/sos-${Date.now()}.webm`);
          await uploadBytes(fileRef, blob);
          console.log("‚úÖ Recording uploaded.");
        };

        mediaRecorder.start();
        setTimeout(() => {
          mediaRecorder.stop();
        }, 10000);
      } catch (e) {
        console.error("üé• Recording failed: ", e);
      }
    }

    async function triggerSOS(reason) {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const { latitude, longitude } = position.coords;
        const timestamp = new Date().toISOString();

        await startRecordingAndUpload();

        try {
          await addDoc(collection(db, "sos-alerts"), {
            timestamp,
            message: `üö® ${reason}`,
            location: { lat: latitude, lng: longitude }
          });
          alert(`üö® SOS Sent: ${reason}`);
        } catch (error) {
          alert("‚ùå Failed to send SOS: " + error.message);
        }
      }, () => {
        alert("‚ùå Location access denied.");
      });
    }

    document.getElementById("contact-emergency").addEventListener("click", () => {
      const phone = "112";
      const smsBody = "üö® I need urgent help! My location: ";
      const emailBody = "Emergency alert! My location is: ";

      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude.toFixed(5);
        const lng = pos.coords.longitude.toFixed(5);
        const link = `https://maps.google.com/?q=${lat},${lng}`;
        const choice = prompt("Choose:\n1Ô∏è‚É£ Call\n2Ô∏è‚É£ SMS\n3Ô∏è‚É£ Email", "1");

        if (choice === "1") {
          window.location.href = `tel:${phone}`;
        } else if (choice === "2") {
          window.location.href = `sms:${phone}?body=${encodeURIComponent(smsBody + link)}`;
        } else if (choice === "3") {
          window.location.href = `mailto:emergency@example.com?subject=üö® Emergency&body=${encodeURIComponent(emailBody + link)}`;
        } else {
          alert("‚ùå Invalid option.");
        }
      });
    });

    document.getElementById("sos-button").addEventListener("click", () => {
      triggerSOS("Manual SOS");
    });

    let lastShake = 0;
    window.addEventListener('devicemotion', (event) => {
      const acc = event.acceleration;
      if (!acc) return;

      const total = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
      const now = Date.now();

      if (total > 30 && now - lastShake > 2000) {
        lastShake = now;
        triggerSOS("Phone Shake Detected!");
      }
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log("‚úÖ Service Worker registered", reg))
        .catch(err => console.error("‚ùå Service Worker failed", err));
    }
  </script>
</body>
</html>
